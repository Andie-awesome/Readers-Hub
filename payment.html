<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css"/>
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Full name">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="Email">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="Address">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="City">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">County</label>
                      <input type="text" id="state" name="state" placeholder="County">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip code</label>
                      <input type="text" id="zip" name="zip" placeholder="Zip">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <h4>Card Details</h4>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Your Full Name">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="Your card number">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="Month">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="Year">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Proceed with Payment" class="btn">
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h4>Cart 
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i> 
                <b>4</b>
              </span>
            </h4>
            <p><a href="#">Product 1</a> <span class="price">$0</span></p>
            <p><a href="#">Product 2</a> <span class="price">$0</span></p>
            <p><a href="#">Product 3</a> <span class="price">$0</span></p>
            <p><a href="#">Product 4</a> <span class="price">$0</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$0</b></span></p>
          </div>
        </div>
      </div>
</body>
